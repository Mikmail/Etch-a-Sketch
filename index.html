<!DOCTYPE html>
<head> <title>Etch-a-Sketch</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div id="header1"><h1>Etch-a-Sketch!</h1></div>

  <div id="create-grid">
    <form id="add-grid">
      <input type="text" placeholder="Grid size">
      <button>Enter</button>
    </form>
  </div>
 
  <div id="grid-div"></div>

  <div id="settings"> 

    <div class="settings-b">
     <input type="checkbox" id="rainbow">
     <label class="container">rainbow mode</label>
    <span class="checkmark"></span></div>

     <div class="settings-b">
     <input type="checkbox" id="shading">
     <label class="container">shading mode</label>
    <span class="checkmark"></span></div>
  </div>

</body>

<script src="script.js"></script>
